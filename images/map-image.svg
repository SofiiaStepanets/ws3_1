<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#000" stroke-width="2"/>
  
  <!-- Top area (red) -->
  <rect x="50" y="50" width="300" height="80" fill="#ff6b6b" stroke="#000" stroke-width="1"/>
  <text x="200" y="95" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">Область 1</text>
  
  <!-- Left area (blue) -->
  <rect x="50" y="150" width="140" height="100" fill="#4ecdc4" stroke="#000" stroke-width="1"/>
  <text x="120" y="205" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Область 2</text>
  
  <!-- Right area (yellow) -->
  <rect x="210" y="150" width="140" height="100" fill="#ffe66d" stroke="#000" stroke-width="1"/>
  <text x="280" y="205" font-family="Arial, sans-serif" font-size="16" fill="#333" text-anchor="middle">Область 3</text>
  
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">Натисніть на кольорові області</text>
</svg> 